version: "3.4"
services:
  master:
    networks:
      - rosnet
    image: ros:melodic-ros-core
    command: roscore
  rostest:
    container_name: "rostest"
    networks:
      - rosnet
    depends_on:
      - master
    build: 
      context: .
      target: rostest
    environment:
      - "ROS_HOSTNAME=rostest"
      - "ROS_MASTER_URI=http://master:11311"
    tty: true
  rosinput:
    container_name: "rosinput"
    networks:
      - rosnet
    depends_on:
      - master
    build:
      context: .
      target: rosinput
    environment:
      - "ROS_HOSTNAME=rosinput"
      - "ROS_MASTER_URI=http://master:11311"
    stdin_open: true
    tty: true

networks:
  rosnet:
